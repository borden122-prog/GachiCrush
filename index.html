<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 3 в ряд</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body class="start-screen no-anim">
    <div id="bg-tiles"></div>
    <div id="score-container">
        <h1>GachiCrush</h1>
        <div id="score">0</div>
        <div id="timer">01:00</div>
        <button id="playBtn">Играть</button>
        <button id="restartBtn">Заново</button>
        <div id="leaderboard" class="">
            <h2>Таблица лидеров</h2>
            <form id="publish-result" style="display:none;">
                <input type="text" id="nickname" maxlength="16" placeholder="Ваш ник" autocomplete="off" required />
                <button type="submit">Опубликовать результат</button>
                <button type="button" class="cancel-btn">Не публиковать</button>
            </form>
            <div id="leaderboard-loading" style="display:none;">Загружаем</div>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
